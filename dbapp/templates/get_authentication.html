<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Authentication</h1>
<table>
    <tr>
        <th>UserName</th>
        <th>Password</th>
    </tr>
    {% for i in authentication%}
    <tr>
        <td>{{i.username}}</td>
        <td>{{i.password}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
