<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Customers</h1>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Phone</th>
    </tr>
    {% for i in customers%}
    <tr>
        <td>{{i.firstname}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.phone}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
